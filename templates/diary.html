<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
        <nav class="navbar navbar-light bg-success">
			<div class="container">
            	<a class="navbar-brand">Tim's Diary</a>
            	<form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">找找派大星</button>
            	</form>
			</div>
        </nav>
		<div class="container" style="margin-top:50px;">
            <div class="list-group">
				{% for c in cs %}
                <a type="button" class="list-group-item" data-toggle="modal" 
				data-target="#d{{c[2]}}">{{c[0]}}</a>

                <!-- Modal -->
                <div id="d{{c[2]}}" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{c[0]}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{c[1]}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">X</button>
                    </div>
                    </div>

                </div>
				</div>
				{% endfor %}
			</div>
		</div>
  </body>
</html>
